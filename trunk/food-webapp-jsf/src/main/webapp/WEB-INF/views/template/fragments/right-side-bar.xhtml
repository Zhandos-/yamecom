<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">
    <div class="pageRight">
        <p:panel id="rightLoginPanel" rendered="#{request.getUserPrincipal()==null}">
            <form action="#{request.contextPath}/j_spring_security_check" method="post">
                <p:messages />
                <table border="0" cellpadding="1" width="40%">
                    <tbody>
                        <tr>
                            <td>
                                <label for="j_username">Логин:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="j_username" name="j_username" type="text" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" size="25" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="j_password">Пароль:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="j_password" name="j_password" type="password" class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all" size="25" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="submit" style="margin: 7px 0 0 5px;">
                    <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                        <span class="ui-button-text">Login</span>
                    </button>
                    <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                            onclick="window.open('#{request.contextPath}/registration', '_self')">
                        <span class="ui-button-text">Registration</span>
                    </button>
                </div>
            </form>
        </p:panel>
        <p:panel id="rightProfilePanel" rendered="#{request.getUserPrincipal()!=null}">
            <h:outputLink value="#{request.contextPath}/logout" >
                <h:outputText value="Logout"/>
            </h:outputLink>  
        </p:panel>
    </div>
</ui:composition>
