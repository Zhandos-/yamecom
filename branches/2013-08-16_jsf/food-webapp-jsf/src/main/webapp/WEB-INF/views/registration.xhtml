<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:custom="http://food.com/custom"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="./template/main-template.xhtml">
        <ui:define name="head">
            <title>Registration Page</title>
        </ui:define>
        <ui:define name="content">
            <c:set value="Registration Page" var="currentPageTitle" scope="request"/>
            <p:messages id="messages" />
            <p:panel id="registrationPanel">
                <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                    <custom:field id="name" label="Имя" value="#{registrationBean.user.name}" required="true" />
                    <custom:field id="surname" label="Фамилия" value="#{registrationBean.user.surname}" />
                    <custom:field id="email" label="E-mail" value="#{registrationBean.user.email}" required="true" 
                                  regexPattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    <custom:field id="pwd1" label="Пароль" value="#{registrationBean.user.password}" 
                                  password="true" required="true" feedback="true" />
                    <custom:field id="pwd2" label="Повторите пароль" value="#{registrationBean.user.password}" 
                                  password="true" match="pwd1" required="true" feedback="true" promptLabel="Повторите пароль"/>
                </h:panelGrid>
                <p:commandButton value="Регистрация" action="#{registrationBean.addUser}"/>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
