<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./template/main-template.xhtml">
        <ui:define name="head">
            <title>Login Page</title>
        </ui:define>
        <ui:define name="content">
            <c:set value="Login Page" var="currentPageTitle" scope="request"/>
            <div class="message">
                <c:if test="#{param.error == 1 and SPRING_SECURITY_LAST_EXCEPTION != null}">
                    <span class="error">#{SPRING_SECURITY_LAST_EXCEPTION.message}</span>
                </c:if>
            </div>
            <p:messages />
            <div class="login">
                <form action="/food/j_spring_security_check" method="post">
                    <table border="0" cellpadding="5" width="40%">
                        <tbody>
                            <tr>
                                <td>
                                    <label for="j_username">Логин:</label>
                                </td>
                                <td>
                                    <input id="j_username" name="j_username" type="text" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="j_password">Пароль:</label>
                                </td>
                                <td>
                                    <input id="j_password" name="j_password" type="password" class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="submit" style="margin: 7px 0 0 5px;">
                        <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                            <span class="ui-button-text">Login</span>
                        </button>
                        <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                onclick="window.open('#{request.contextPath}/registration', '_self')">
                            <span class="ui-button-text">Registration</span>
                        </button>
                    </div>
                </form>
            </div>
        </ui:define>
    </ui:composition>
</html>
